<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrap">
        <form name="cal">
            <table>
                <caption>계산기</caption>

                <tr>
                    <th colspan="4">
                        <input value="0" type="text" name="result">
                    </th>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="7"></input>
                    </td>
                    <td>
                        <input type="button" value="8"></input>
                    </td>
                    <td>
                        <input type="button" value="9"></input>
                    </td>
                    <td>
                        <input type="button" value="+" ></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="4"></input>
                    </td>
                    <td>
                        <input type="button" value="5"></input>
                    </td>
                    <td>
                        <input type="button" value="6"></input>
                    </td>
                    <td>
                        <input type="button" value="-"></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="1"></input>
                    </td>
                    <td>
                        <input type="button" value="2"></input>
                    </td>
                    <td>
                        <input type="button" value="3"></input>
                    </td>
                    <td>
                        <input type="button" value="*"></input>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="button" value="0"></input>
                    </td>
                    <td>
                        <input type="button" value="%"></input>
                    </td>
                    <td>
                        <input type="button" value="/"></input>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="button" value="clear" class="cls_btn"></input>
                    </td>
                    <td colspan="2">
                        <input type="button" value="=" class="result_btn"></input>
                    </td>
                </tr>
  
            </table>
        </form>
    </div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/appj.js"></script>

</html>
