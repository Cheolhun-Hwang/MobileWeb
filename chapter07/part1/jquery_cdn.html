<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
		<title>Document</title>
		<!-- jQuery 연동(CDN:배포) 방식 -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<script>

			//자바스크립트 onload의 경우 모든 리소스가 준비되어야 실행
			//쿼리의 ready는 준비되면 실행, 고로 엑세스 속도 : onload > ready
		$(document).ready(()=>{
			$("#b1").css("color", "#f00");
			$(".b2").css("background", "blue").css("color", "white");
			$(".b2").next().css("background", "aqua");
		});
		</script>

	</head>
	<body>
		<p id="b1">내용1</p>
		<p class="b2">내용2</p>
		<p>내용3</p>
	</body>
</html>
