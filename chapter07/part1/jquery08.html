<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
			$(document).ready(function() {
				    var tit = $("div#tit").css("border", "2px solid red"); 
				    
				    console.dir(tit);/* 반환된 jQuery 객체의 정보 확인 */
				   
				    $("div.a").css("background-color","aqua");
				    $("div.b").css("background-color","yellow");
			});
			
		</script>
	</head>
	<body>
			<div id="content">
					<div id="tit">
							<div  class="a">제이쿼리</div>
				   			<div>직접 선택자및 관계 선택자</div>
					</div>
					<hr>
					<div  id="tit">
							<div  class="b">직접 선택자</div>
				   			<div>관계 선택자</div>
					</div>
			</div>
	</body>
</html>
