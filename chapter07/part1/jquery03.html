<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
		   /* ready 이벤트를 여러개 사용하여 유효 범위를 구분하면, 여러 개의 함수를 바인딩할 수 있고,
		    * 자바스크립트의 단점인 이름의 충돌을 막을 수 있음
		    */
			$(document).ready(function() {
				    var str = "Hello jQuery";
				    
				    $("#btn1").click(function() {
				        $("#result").html(str);
				    });
			});
			
			$(document).ready(function() {
				    var str = "Welcome jQuery";
				    
				    $("#btn2").click(function() {
				        $("#result").html(str);
				    });
			});
		</script>
	</head>
	<body>
        <h2>버튼을 클릭하세요.</h2>
        <hr>
	    <button id="btn1">버튼1</button>
	    <button id="btn2">버튼2</button>
	    
	    <p> == Result == </p>
	    <div id="result"></div>
	</body>
</html>
