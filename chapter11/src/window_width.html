<html lang="ko">
	<head>

		<title>jQuery Basic</title>

		<style>
			html * { margin:0; padding:0; }
			
			@media(max-width:800px) {
					#info { background-color:skyblue;
					   border:1px solid blue;  }
			}		
		</style>

	</head>
	<body>
			<div id="content">
					<div id="info">
							<spen>info</spen>
					</div>
		    </div>

				$(document).ready(function() {
					var $info = $("#info");

							$info.html(window.innerWidth);
					};
				});
		</script>		
	</body>
</html>
