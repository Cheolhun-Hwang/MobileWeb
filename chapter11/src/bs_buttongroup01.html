<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap, Components </title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/kfonts2.css" rel="stylesheet">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and Media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<body>
    <div class="container">
        <h1> 버튼그룹 </h1>
        <h4>일반적인 버튼 </h4>
        <button type="button" class="btn btn-default">버튼 1 </button>
        <button type="button" class="btn btn-primary">버튼 2 </button>
        <button type="button" class="btn btn-danger">버튼 3 </button>
        <button type="button" class="btn btn-warning">버튼 4 </button>
        <button type="button" class="btn btn-info">버튼 5 </button>

        <hr>
        <h4>버튼 그룹으로 묶은 후 모습 </h4>
        <div class="btn-group">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-primary">버튼 2 </button>
            <button type="button" class="btn btn-danger">버튼 3 </button>
            <button type="button" class="btn btn-warning">버튼 4 </button>
            <button type="button" class="btn btn-info">버튼 5 </button>
        </div>

        <hr>
        <h4>버튼 그룹을 툴바 형식으로 변환 </h4>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">버튼 1 </button>
                <button type="button" class="btn btn-default">버튼 2 </button>
                <button type="button" class="btn btn-default">버튼 3 </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">버튼 4 </button>
                <button type="button" class="btn btn-default">버튼 5 </button>
            </div>
        </div>

        <hr>
        <h4>버튼 그룹을 이용해서 버튼 크기 일괄 조절 </h4>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <button type="button" class="btn btn-default">버튼 3 </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <button type="button" class="btn btn-default">버튼 3 </button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <button type="button" class="btn btn-default">버튼 3 </button>
        </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <button type="button" class="btn btn-default">버튼 3 </button>
        </div>

        <hr>
        <h4>중첩하기 </h4>
        <div class="btn-group">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"> 클릭 <span class="caret"> </span>
           </button>
                <ul class="dropdown-menu">
                    <li><a tabindex="-1" href="#">메뉴 1</a></li>
                    <li><a tabindex="-1" href="#">메뉴 2</a></li>
                </ul>
            </div>
        </div>


        <hr>
        <h4>수직정렬 하기 </h4>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"> 클릭 <span class="caret"> </span>
           </button>
                <ul class="dropdown-menu">
                    <li><a tabindex="-1" href="#">메뉴 1</a></li>
                    <li><a tabindex="-1" href="#">메뉴 2</a></li>
                </ul>
            </div>
        </div>

        <hr>
        <h4>양쪽 정렬 (a 태그로 이루어진 버튼에 한해서만 가능 </h4>
        <div class="btn-group  btn-group-justified">
            <a href="#" class="btn btn-default">버튼 1</a>
            <a href="#" class="btn btn-default">버튼 2</a>
            <a href="#" class="btn btn-default">버튼 3</a>
            <a href="#" class="btn btn-default">버튼 4</a>
        </div>

        <h4>button 태그는 양쪽 정렬이 안됨. </h4>
        <div class="btn-group  btn-group-justified">
            <button type="button" class="btn btn-default">버튼 1 </button>
            <button type="button" class="btn btn-default">버튼 2 </button>
            <button type="button" class="btn btn-default">버튼 3 </button>
            <button type="button" class="btn btn-default">버튼 4 </button>
        </div>

    </div>   
</body>
</html>
