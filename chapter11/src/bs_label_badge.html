<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap, Components </title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/kfonts2.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and Media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- components
  		 - 라벨과 배지
  		 - label : 게시판 등에 새로운 글 또는 중여한 정보를 표시하는 역할 
  	     - badge : 배지는 주로 숫자로 구성되는데, 읽지 않은 메일이나 새로운 글이 나타났을 때 표시하는 역할
	       
        -->

    <div class="container">
        <h1> 라벨과 배지 </h1>

        <h4> 라벨 </h4>
        <h5> - 게시판 등에 새로운 글 또는 중요한 정보를 표시 </h5>
        <table class="table">
            <thead>
                <tr>
                    <th>번 호 </th>
                    <th>제 목</th>
                    <th>글쓴이</th>
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>테이블 테스트 테이블 테스트 테이블 테스트 <span class="label label-default"> New </span></td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>테이블 테스트 테이블 테스트 테이블 테스트 <span class="label label-danger"> 중요 </span></td>
                <td>임꺽정 </td>
            </tr>
            <tr>
                <td>3</td>
                <td>테이블 테스트 테이블 테스트 테이블 테스트 <span class="label label-info"> 정보 </span></td>
                <td>성춘향 </td>
            </tr>
        </table>
        <hr>

        <span class="label label-default">Default</span>
        <span class="label label-primary">Primary</span>
        <span class="label label-success">Success</span>
        <span class="label label-info">Info</span>
        <span class="label label-warning">Warning</span>
        <span class="label label-danger">Danger</span>


        <hr>
        <h4> 배지 </h4>
        <h5> - 읽지 않은 메일이나 새로운 글이 나타났을 때 표시 </h5>

        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="#"> <span class="badge pull-right">42</span>메뉴1</a>
                </li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#"><span class="badge pull-right">10</span> 메뉴4</a></li>
            </ul>
        </div>


    </div>
</body>
</html>
