<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap, Responsive util</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom css -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and Media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body>div {
            border: 1px solid gray;
        }
    </style>
</head>

<body>

    <!-- Form
		-<form>
		-<div class="form-group">
			<label for="t1" class="sr-only">t1</label>
			<input type="t1" class="form-control" id="t1">
		</div>
		
		- form-group : 내부에 form-control 사용
		- form-control : 기본적으로 width:100%
		- form-group과 input-group를 같이 사용하면 안됨
		-->

    <div class="container">
        <h4 class="text-primary"> 기본적인 HTML5의 폼 형태</h4>

        <form>
            <label for="Name">이름</label>
            <input type="text" placeholder="이름">

            <label for="emailaddress">이메일</label>
            <input type="email" placeholder="이메일">

            <button type="submit"> 확인</button>
        </form>

        <hr>
        <h4 class="text-primary">부트스트랩을 이용하여 폼을 변형</h4>

        <form role="form">
            <div class="form-group">
                <label for="Name">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>

            <div class="form-group">
                <label for="emailaddress">이메일</label>
                <input type="email" class="form-control" placeholder="이메일">
            </div>

            <div class="form-group">
                <button type="submit"> 확인</button>
            </div>
        </form>

        <hr>
        <h4 class="text-primary">부트스트랩 인라인 폼</h4>

        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="Name">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">

                <label for="emailaddress">이메일</label>
                <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <button type="submit"> 확인</button>
            </div>
        </form>

        <hr>
        <h4 class="text-primary">부트스트랩 인라인 폼 label에 .sr-only 적용 후 </h4>

        <form role="form" class="form-inline">
            <div class="form-group">
                <!-- sr-only:screen reader only(화면에 보이지 않지만 리더기는 리딩함) -->
                <label for="Name" class="sr-only">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">

                <label for="emailaddress" class="sr-only">이메일</label>
                <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <button type="submit"> 확인</button>
            </div>
        </form>

        <hr>
        <h4 class="text-primary">부트스트랩 수평 폼</h4>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="Name" class="col-xs-2 col-lg-2 control-label">이름</label>
                <div class="col-xs-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="이름">
                </div>
            </div>
            <div class="form-group">
                <label for="emailaddress" class="col-xs-2 col-lg-2 control-label">이메일</label>
                <div class="col-xs-10 col-lg-10">
                    <input type="email" class="form-control" placeholder="이메일">
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10 ">
                        <button type="submit"> 확인</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
