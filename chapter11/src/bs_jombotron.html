<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap, Components </title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/kfonts2.css" rel="stylesheet">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and Media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- components
  		 - jumbotron
           -웹사이트에서 중요한 내용 또는 공지사항 등을  부각시킬 때 사용
        -->

    <div class="container">
        <h1> 점보트론 </h1>

        <div class="jumbotron">
            <div class="container">
                <h1>Hello, world!</h1>
                <p>점보트론을 이용하면, 웹사이트에서 중요한 내용 또는 공지사항 등을 부각시킬 수 있습니다. </p>
                <p><a class="btn btn-primary btn-lg">Learn more</a></p>
            </div>
        </div>
        <hr>

        <div class="jumbotron">
            <div class="container">
                <h1>Hello, world!<br><small>여기는 점보트론 내의 h1 글꼴 크기입니다. </small></h1>
                <p>여기는 .container 내부에 있는 일반 글꼴 크기입니다. </p>
                <p><a class="btn btn-primary btn-lg">Learn more</a></p>
            </div>
        </div>


        <h1>Hello, world! <small> 여기는 일반 h1 크기의 글꼴 크기입니다. 점보트론이 적용된 곳과 비교해 보세요.</small></h1>

        <p> 여기는 일반 컨텐츠의 글꼴 크기 입니다. </p>

    </div>
</body>
</html>
