<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.js"></script>
    
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and Media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
    	.row > div {border: 1px solid gray;
    				margin-bottom: 4px;  margin-top: 4px;}
    </style>
    <script type="text/javascript">	
		$(document).ready(function() {
			var $info = $("#info");
			window.onresize = function() {
					$info.html(window.innerWidth);
			};
		});
	</script>	
  </head>
  <body>
  	<!-- 부트스트랩?
  		-그리드 시스템을 이용하여 레이아웃을 구성
  		-그리드는 총 12컬럼으로 구성되며, 레이아웃에 따라 구성을 변경 
  		-반응형웹을 기반으로 만들어졌기 때문에 화면 해상도가 변경될 때마다 레이아웃 변경
  		-기본 컬럼 태그 종류(클래스접두사(col-xx-x)) 
  		1. xs : width < 768px (auto)  - 모바일
  		2. sm : width >= 768px (1col=60px, container=750px)-태블릿
  		3. md : width >= 992px (1col=78px, container=970px)-데스크탑
  		4. lg : width >= 1200px (1col=95px, container=1170px)-데스크탑
  		*
		* 레이아웃 기본 구조 : container - row - col
		* container 종류
  		* 1. container : 고정형 프레임
  		* 2. container-fluid : 유동형 프레임(전체화면)
  		* -->
  		
  	<!-- 유동 프레임(container-fluid) -->
	<div class="container-fluid">
		<p>xs와 md를 같이 사용하는 경우(col-xs-12, col-md-6) </p>
		<!-- md(992이상)에서는 화면을 한줄에 2개(6열:6열)를 보여주고,
		     991이하(sm)에서는 한줄에 1개(12열)씩, 2줄을 보여줌 --> 
		<div class="row">
			<div class="col-xs-12 col-md-6">col-xs-12, col-md-6</div>
			<div class="col-xs-12 col-md-6">col-xs-12, col-md-6</div>
		</div>
		<hr>
		
		<p>xs와 md를 같이 사용하는 경우(col-xs-6, col-md-4) </p>
		<!-- md(992이상)에서는 화면을 한줄에 3개(4열:4열:4열)를 보여주고,
		     991이하(sm)부터는 한줄에 2개(6열:6열)보여주고, 나머지 6열을 다음줄에 표시 --> 
		<div class="row">
			<div class="col-xs-6 col-md-4">col-xs-6, col-md-4</div>
			<div class="col-xs-6 col-md-4">col-xs-6, col-md-4</div>
			<div class="col-xs-6 col-md-4">col-xs-6, col-md-4</div>
		</div>
		<hr>
		
		<p>xs와 md를 같이 사용하는 경우(col-xs-12 col-sm-6  col-md-8(col-md-4)) </p>
		<!-- md(992이상)에서는 화면을 한줄에 2개(8열:4열)를 보여주고,
             991이하(sm)에서는 한줄에 2개(6열:6열)를 보여주며,
		     767이하에서는 한줄에 1개(12열)씩, 2줄을 보여줌 --> 
		<div class="row">
			<div class="col-xs-12 col-sm-6  col-md-8">col-xs-12 col-sm-6  col-md-8</div>
			<div class="col-xs-12 col-sm-6  col-md-4">col-xs-12 col-sm-6  col-md-4</div>
		</div>
	</div>
	<!-- ------ width-info ------------ -->
    <div id="width-info">
		<div id="info">
			<spen>info</spen>
		</div>
	</div>
  </body>
</html>
